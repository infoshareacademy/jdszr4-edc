<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    
    <title>Brain Cancer Prediction</title>

    
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form-upload.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-upload" method=post enctype=multipart/form-data>
      <h1 class="h3 mb-3 font-weight-normal">Please upload image</h1>
      <input type="file" id="image" name = "image" class="form-control" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
      <br>
      <!-- tutaj chcialam dac if statement zeby dawal predykcje tylko jak damy zdjecie, ale cos nie dziala. gosciu z tutorailu wpisywal w taki sposob -->
      {% if image_loc %}
        <img class="mb-4" src="static/{{image_loc}}" alt="" width="256" height="72">
        <h3 class="h3 mb-3 font-weight-normal"> Prediction: {{prediction}}</h3>
      {% endif %}
    </form>
  </body>
</html>
